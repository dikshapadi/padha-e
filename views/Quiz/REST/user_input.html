<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database-compat.js"></script>

</head>

<body>
    <h1>Provide Your Additional Details</h1>
    <form id="userDetailsForm">
        <label>Name: </label><input type="text" id="name" required><br>
        <label>Age: </label><input type="number" id="age" required><br>
        <label>Phone Number: </label><input type="tel" id="phoneNumber" required><br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br>

        <label>Class: </label>
        <select id="class" required>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="college">College</option>
        </select><br>


        <label>You are: </label>
        <select id="youAre" required>
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
        </select><br>

        <label>Address: </label><input type="text" id="address" required><br>

        <label>State: </label>
        <select id="state" required>
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxOvNrnzCQL0nMkVUPy8og_Feama6z-cc",
            authDomain: "testing-e0b95.firebaseapp.com",
            projectId: "testing-e0b95",
            storageBucket: "testing-e0b95.appspot.com",
            messagingSenderId: "156768591865",
            appId: "1:156768591865:web:215906f334ba4c90e86728",
            databaseURL: 'https://testing-e0b95-default-rtdb.asia-southeast1.firebasedatabase.app/',
            measurementId: "G-3P5T6FGVFN"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const database = app.database();



        const form = document.getElementById("userDetailsForm");
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                console.log(userId);


                const data = {
                    name: document.getElementById("name").value,
                    age: document.getElementById("age").value,
                    phoneNumber: document.getElementById("phoneNumber").value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    class: document.getElementById("class").value,
                    youAre: document.getElementById("youAre").value,
                    address: document.getElementById("address").value,
                    state: document.getElementById("state").value,
                };


                const userRef = database.ref('users/' + userId);
                userRef.set(data)
                    .then(() => {
                        alert("Data saved successfully.");
                        youAre = document.getElementById("youAre").value;
                        if (youAre === 'mentor') {
                            // User is a mentor, redirect to mentor dashboard
                            window.location.href = 'mentor_dashboard.html';
                        } else if (youAre === 'student') {
                            let clas = document.getElementById('class').value;
                            if (clas == 'primary') {
                                window.location.href = 'primary_dashboard.html';
                            }
                            else if (clas == 'secondry') {
                                window.location.href = 'secondary_dashboard.html';
                            }
                            else {
                                window.location.href = 'college_dashboard.html';
                            }
                        }

                    })
                    .catch((error) => {
                        console.error("Error saving data: ", error);
                    });

            } else {
                // Handle the case when there is no authenticated user
                alert("No authenticated user. Please log in or register.");
            }

        });

    </script>
  
</body>

</html>
